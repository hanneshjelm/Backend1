
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List available rooms</title>
</head>
<body>
<h2>Available rooms:</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Room Number</th>
        <th>Guest Capacity</th>
    </tr>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.roomNumber}"></td>
        <td th:text="${room.capacity}"></td>
        <td>
            <a th:href="@{|/customerBooking?roomId=${room.id}&checkInDate=${booking.checkInDate}
            &checkOutDate=${booking.checkOutDate}&guests=${booking.guests}|}">Create booking</a>
        </td>
    </tr>
</table>
</body>
</html>
