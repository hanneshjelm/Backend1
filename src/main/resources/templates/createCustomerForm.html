<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register customer</title>
</head>
<body>
<h2>Register customer</h2>
<form th:action="@{/customers/create}" th:object="${customer}" method="post">

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" required><br><br>

    <label for="phoneNumber">Phone number:</label>
    <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" required><br><br>

    <button type="submit">Registrera</button>
</form>
</body>
</html>
