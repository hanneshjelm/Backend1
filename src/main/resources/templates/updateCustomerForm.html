<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
</head>
<body>
<h1>Update Customer</h1>

<form th:action="@{/customers/update}" method="post">

    <input type="hidden" th:field="${customerDetailedDto.id}" />

    <label for="name">Name:</label>
    <input type="text"  th:field="${customerDetailedDto.name}"   id="name" required/><br/>

    <label for="email">Email:</label>
    <input type="email" th:field="${customerDetailedDto.email}" id="email" /><br/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" th:field="${customerDetailedDto.phoneNumber}" id="phoneNumber"/><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/customers/all}">Back to customer list</a>
</body>
</html>
