<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test</title>
</head>
<body>
<h2>Registrera</h2>
<form th:action="@{/registerBooking}" th:object="${customer}" method="post">

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>

    <input type="hidden" name="booking.room.id" th:value="${booking.room.id}" />
    <input type="hidden" name="booking.guests" th:value="${booking.guests}" />
    <input type="hidden" name="booking.checkInDate" th:value="${booking.checkInDate}" />
    <input type="hidden" name="booking.checkOutDate" th:value="${booking.checkOutDate}" />

    <label for="name">Fulla namnet:</label>
    <input type="text" th:field="*{name}" id="name" required><br><br>

    <label for="email">email:</label>
    <input type="email" th:field="*{email}" id="email" required><br><br>

    <label for="phonenumber">number:</label>
        <input type="tel" th:field="*{phoneNumber}" id="phonenumber" required><br><br>

    <button type="submit">Register booking</button>
</form>



<a href="bookings/create">Registrera</a>
</body>
</html>
